<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gruppupgift</title>
        <link rel="stylesheet" href="css.css" />
    </head>
    <body>
    <table style="width: 100%">

    </table>
    <dialog id="editSalaryModal">
        <fieldset>
            <legend id="editSalaryModalTitle">Edit salary</legend>
            <input id="editSalaryInput" type="text">
        </fieldset>
        <br>
        <button id="editSalaryDoneBtn">Done</button>
    </dialog>

    <dialog id="editContractModal">
        <fieldset>
            <legend id="editContractModalTitle">Edit contract</legend>
            <div class=""></div>
            <div>
                <label>Renew contract</label>
                <input id="editContractCheckbox" type="checkbox">
            </div>
            <hr>
            <div>
                <label>Expiry Date</label>
                <input id="editContractDateInput" type="date">
            </div>
        </fieldset>
        <br>
        <button id="editContractDoneBtn">Done</button>
    </dialog>

    <script src="index.js"></script>
    </body>
</html>
